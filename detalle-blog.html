    Descripción: Esta sección establece las bases de la página y carga los estilos necesarios.
 -->

<!DOCTYPE html> 
<html lang="en"> <!-- Idioma del contenido -->
<head>  <!-- Contiene información del documento, invisible al usuario. -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres, Correcta visualización de caracteres especiales (tildes, etc.). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configura la vista para que se adapte al ancho del dispositivo, asegurando un diseño móvil amigable. -->
    <title>Detalle de blog</title> <!-- Título de la página -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="/css/font/flaticon.css"> <!-- Enlace a los iconos de Flaticon -->
</head>
<body> 
    <header>   <!-- Contenedor semántico que define la introducción del sitio. -->
        <section class="header-icons-container"> <!-- Contenedor para los iconos de redes sociales en el encabezado. -->
            <div class="icons"> <!-- Contenedor de los iconos individuales. -->
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a> 
                <!--Un enlace a la raíz (/) que contiene un <span> con la clase de ícono de Facebook. Esto se repite para Twitter, Instagram, LinkedIn y YouTube.-->
            </div>
        </section>  

        <nav> <!-- Barra de navegación principal. -->
            <section class="nav-logo-container"> <!-- Contenedor del logo en la barra de navegación. -->
                <a href="/"><img src="/assets/img/Logo-negro.png" alt="Logo de mi blog principal"></a>  <!--El logo de la empresa/blog que enlaza a la página de inicio.-->
            </section>

            <section class="profile-link"> <!--Contenedor para el enlace de perfil, usualmente alineado a la derecha. -->
                <a href="/perfil.html">Sobre mi</a> 
            </section>
        </nav>
    </header>
</body>
</html>
